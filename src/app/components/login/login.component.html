<section class="search-sec">
    <div class="container">
        <form [formGroup]="loginForm" (ngSubmit)="validateLogin();">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">                       
                        <div class="col-lg-4 col-md-4 col-sm-12 p-0">
                            <input type="text" class="form-control search-slt" formControlName="mobileNumber" placeholder="Enter Mobile Number">
                            <div *ngIf="login.mobileNumber.touched && login.mobileNumber.invalid" class="error">
                                <div *ngIf="login.mobileNumber.errors && login.mobileNumber.errors.required">
                                 Mobile Number is <strong>required</strong>
                                </div>
                            </div>
                            <div *ngIf="login.mobileNumber.touched && login.mobileNumber.invalid" class="error">
                                <div *ngIf="login.mobileNumber.errors && login.mobileNumber.errors.minlength">
                                 Minimum 10 digits <strong>required</strong>
                                </div>
                            </div>
                            <div *ngIf="login.mobileNumber.touched && login.mobileNumber.invalid" class="error">
                                <div *ngIf="login.mobileNumber.errors && login.mobileNumber.errors.maxlength">
                                 Maximum 10 digits <strong>required</strong>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12 p-0">
                            <input type="password" class="form-control search-slt" formControlName="password" placeholder="Enter Password">
                            <div *ngIf="login.password.touched && login.password.invalid" class="error">
                                <div *ngIf="login.password.errors && login.password.errors.required">
                               Password is <strong>required</strong>
                                </div>
                            </div>
                        </div>
                       
                        <div class="col-lg-4 col-md-4 col-sm-12 p-0">
                            <button type="submit" class="btn btn-danger wrn-btn" [disabled]="loginForm.invalid">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

<app-loader [loader]="loader"></app-loader>
<app-alert [sharedAlert]="foodService.showAlert" *ngIf="foodService.showAlert?.modalShow"></app-alert>
